<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>home</title>
</head>
<body>
  <div class="header">
    <nav>
      <div class="burger-menu">&#x2630;</div>
      <ul class="nav-links">
        <li><a href="./about.html">About</a></li>
        <li><a href="./members.html">Members</a></li>
        <li><a href="./contact.html">Contact</a></li>
      </ul>
    </nav>
    <div class="hero">
      <h1>Doc Store</h1>
      <p>Get it when you need it</p>
    </div>
  </div>
  <h2>Upload a Document</h2>
  <div class="card">
    <img src="./images/upload_photo.png" alt="add document" />
    <div class="container">
      <form id="myForm" action="" method="">
        <label for="title">Title:</label>
        <input
          id="title"
          type="text"
          name="title"
          placeholder="insert document name"
          required
        />
        <br />
        <input
          id="word"
          type="file"
          name="word"
          placeholder="document"
          accept=".doc,.docx,.pdf"
          required
        />
        <br />
        <label for="upload">click the upload button:</label>
        <input type="submit" value="upload" id="submitButton" />
      </form>
      <br />
    </div>
  </div>
  <br />
  <br />
  <h2>Uploaded Documents</h2>
  <div id="documentList"></div>
  <script src="index.js"></script>
</body>
</html>
