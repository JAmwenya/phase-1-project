    <h2>Upload a Document</h2>
    <div class="card">
      <img src="./images/word.png" alt="display word document" />
      <div class="container">
        <form id="myForm" action="" method="">
          <label for="title">Title:</label>
          <br />
          <input
            id="title"
            type="text"
            name="title"
            placeholder="document name"
            required
          />
          <br />
          <label for="word">Word Document:</label>
          <br />
          <input
            id="word"
            type="file"
            name="word"
            placeholder="document"
            accept="document/*"
            required
          />
          <input type="submit" value="add word document" id="submitButton" />
        </form>
      </div>
